{% include 'includes/head.html' %}
{% include 'includes/header.html' %}


<section class="salon-page col-sm-12 text-center">
    <h1 class="text-center">Edit Salon</h1>
    <div class="text-center col-sm-4 offset-sm-4">
        <form action="{{ url_for('salon_update', id=salon.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" name="name" id="name" value="{{ salon.name }}">
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input class="form-control" name="location" id="city" value="{{ salon.city }}">
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address: </label>
                <input class="form-control" name="address" id="address" value="{{ salon.address }}">
            </div>
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</section>
