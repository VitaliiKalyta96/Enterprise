version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: docker/python/Dockerfile
    container_name: 'application'
    env_file:
      - .env
    volumes:
      - .:/application
    ports:
      - "9090:9090"
    networks:
      - app
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "33008:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flask
      MYSQL_USER: flask
      MYSQL_PASSWORD: flask
    networks:
      - app
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    image: nginx:1.19-alpine
    ports:
      - "9092:90"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - app
    depends_on:
      - app

networks:
  app:
    driver: bridge

volumes:
  db_data:
